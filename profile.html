      <div class="profile-conatiner">

            fast-paced, challenging environments and collaborating within teams
            to build products.
          </p>
        </section>
        <section>
          <button type="submit" class="counter">
            <i class="fa-solid fa-question fa-xs"></i><span> 5</span>
          </button>

            <i class="fa-solid fa-bookmark fa-xs"></i><span> 7</span>

        <section class="toggle-switch">
          <label class="toggle-lable">
            <input type="checkbox" class="toggle-input" />
