<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9de9d79f9f.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header-container">
      <h1>Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="question-card">
        <h3>Who is the Chancellor of Germany</h3>
        <div class="answer-section">
          <label for="" class="ansone">Answer1</label>
          <label for="" class="anstwo">Answer2</label>
          <label for="" class="ansthree">Answer3</label>
          <label for="" class="ansfour">Answer4</label>
        </div>
        <a href=""><i class="fa-regular fa-bookmark fa-2xl"></i></a>
        <a href=""><i class="fa-solid fa-bookmark fa-2xl"></i></a>
        <button type="button">Show Answer</button> <br />
        <button type="button">Hide Answer</button>
        <p>Mr. Olaf Scholz</p>
        <div class="categories">
          <button type="button" id="html">#HTML</button>
          <button type="button" id="css">#CSS</button>
          <button type="button" id="flexbox">#flexbox</button>
        </div>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href=""><i class="fa-light fa-house fa-2xl"></i></a>
        <a href=""><i class="fa-regular fa-bookmark fa-2xl"></i></a>
        <a href=""><i class="fa-regular fa-user fa-2xl"></i></a>
      </nav>
    </footer>
  </body>
</html>
