<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4g_XHhTYZCYc9o0W80_3hKFvl5fvRWMuOfQ&usqp=CAU"
    />
    <script
      src="https://kit.fontawesome.com/9de9d79f9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/form.js" defer></script>
    <title>Quiz App</title>
    Â >
  </head>
  <body>
    <header class="header-container">
      <h1>Quiz App</h1>
    </header>
    <main class="form-container">
      <form action="">
        <fieldset>
          <label for="question">Your Question:</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="5"
            maxlength="150"
            required
            autocomplete="off"
            data-js="question-textarea"
          ></textarea
          ><span class="span" data-js="question-text">150 Characters left</span>
          <label for="answer">Your Answer:</label>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="5"
            maxlength="150"
            required
            autocomplete="off"
            data-js="answer-textarea"
          ></textarea>
          <span class="span" data-js="answer-text">150 Charecters left</span>
          <label for="tag">Tag:</label>
          <input
            type="text"
            name="tag"
            id="tag"
            autocomplete="off"
            maxlength="150"
            required
          />
        </fieldset>
        <button type="submit">Submit</button>
      </form>

      <div class="card" data-js="cards"></div>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="./index.html"><i class="fa-solid fa-house fa-2xl fav"></i></a>
        <a href="./bookmark.html"
          ><i class="fa-solid fa-bookmark fa-2xl fav"></i
        ></a>
        <a href="./add.html" class="highlightColor"
          ><i class="fa-solid fa-plus fa-2xl"></i
        ></a>
        <a href="./profile.html"><i class="fa-solid fa-user fa-2xl fav"></i></a>
      </nav>
    </footer>
  </body>
</html>
